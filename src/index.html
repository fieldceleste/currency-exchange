<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Exchange</title>
</head>

<body>
  <div class="contanier">
    <div class="jumbotron">
      <h1>The World Currency Exchanger</h1>
    </div>



    <form id="currency">
      <div class="row">
        <div class="col-md-4">
          <label for="baseUS">Enter amount in USD:</label>
          <input id="baseUS" type="number" min=0 required>
        </div>
      </div>


      <div class="col-md-4">
        <label for="currencyType">Select a countries currency below:</label>
        <select id="currencyType" class=form-control type="text">
          <br>
          <option value="GBP">Pounds Sterling</option>
          <option value="EUR">Euros</option>
          <option value="CAD">Canadian Dollars</option>
          <option value="JPY">Japanese Yen</option>
          <option value="MXN">Mexican Peso</option>
        </select>
      </div>
      <div class="col-md-4">
        <button type="submit" class="btn btn-dark">Show Conversion:</button>
      </div>
    </div>
    </form>
    <!-- <br> <div class="errors"></div> -->
    <div id="result">
    
     <p> Your currency conversion is: <span id="currencyTotal"></span>.</p> 
    </div>
   </div>
  </div>
</body>

</html>
