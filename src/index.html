<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Exchange</title>
</head>

<body>
  <div class="container">
    <div class="box">
      <h1>Welcome to the World Currency Exchange</h1>
      <br>
      <form id="currency">
        <label for="baseUS">Enter amount in USD:</label>
        <input id="baseUS" type="number">
        <br>
        <label for="exchangeInput">Select a countries currency below:</label>
        <select id="exchangeInput" class=form-control type="text">
          <br>
          <option value="GBP">Pounds Sterling</option>
          <option value="EUR">Euros</option>
          <option value="CAD">Canadian Dollars</option>
          <option value="JPY">Japanese Yen</option>
          <option value="MXN">Mexican Peso</option>
        </select>
        <button id="resultCurrency" type="submit" form="currency" class="btn btn-dark">Show Currency</button>
      </form>
      <br> <div class="errors"></div>
      <div id="result">
      <span id="baseUS">...</span>
      <span id="exchangeInput">...</span>
       <span id="resultExchange">..</span>
    </div>
   </div>
  </div>
</body>

</html>
