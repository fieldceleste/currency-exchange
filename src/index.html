<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Exchange</title>
</head>

<body>
  <div class="container">
    <div class="box">
      <h1>Welcome to the World Currency Exchange</h1>
      <br>
      <form id="currency">
        <label for="amountUS">Enter amount in USD:</label>
        <input id="amountUS" type="number">
        <br>
        <label for="exchangeInput">Select a countries currency below:</label>
        <select id="exchangeInput" class=form-control type="text">
          <br>
          <option value="GBP">Pounds Sterling</option>
          <option value="EUR">Euros</option>
          <option value="CAD">Canadian Dollars</option>
          <option value="JPY">Japanese Yen</option>
          <option value="MXN">Mexican Peso</option>
        </select>
      </form>
        <button id="button" type="button" class="btn btn-dark">Show Currency</button>
        <br>   
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="output">Output here</div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
